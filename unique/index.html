<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="./static/base.css">
        <title>Dikshit</title>
    </head>

    <body>
        <div class="container">
            <div class="circle-container">
                <div class="circle">
                    <button id="close">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="open">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div class="main">
                <div class="home sec" id="home"></div>
                <div class="projects sec" id="projects"></div>
                <div class="about sec" id="about"></div>
                <div class="contact sec" id="contact"></div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#projects" class="nav-link"><i class="fas fa-laptop-code"></i>Projects</a></li>
                <li><a href="#about" class="nav-link"><i class="fas fa-user-alt"></i>About</a></li>
                <li><a href="#contact" class="nav-link"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </nav>
        <script src="./script/app.js"></script>
    </body>

</html>
